{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Group Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand heading" href="{% url 'homepage' %}">GupPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'joinSheet' %}">Join Sheet</a>
          </li>
            <a class="nav-link" href="{% url 'OurSheet' %}">Your's Sheets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Contact Me</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link username">{{user.get_full_name}}</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'logoutt'%}">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div>
      <h1 class="success"><a href="{% url 'createSheet' %}">Create your own Sheet</a></h1>
    </div>
    <div>
      <h1 class="success"><a href="{% url 'joinSheet' %}">Join other's Sheet</a></h1>
    </div>
  </div>
  {% else %}
  <a id="submit" href="{% provider_login_url 'google' %}">Login With Google</a>
  {% endif %}
</body>
<script type="text/javascript">
document.getElementById("submit").click();
</script>
</html>
